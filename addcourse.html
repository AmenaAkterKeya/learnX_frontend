<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Course</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin_out.css">
    <link rel="stylesheet" href="add.css">
</head>
<body>

<div class="add-container">
    <div class="add_text">
        <div class="all_course">
            <p class="logo">Learn<span class="x">X</span></p>
            <a href="profile.html" class="back_home add_back"> Back to Home </a>
        </div>
        <h1 class="title mt-5 text-center">Add Course</h1>
        <form action="post" onsubmit="handleCourse(event)" id="add_form" enctype="multipart/form-data">
            <p id="error" class="text-danger"></p>
            <div class="input_field">
                <label class="control-label" >Title</label>
                <input id="title" name="title" type="text" class="input" placeholder="Title" required />
            </div>
            <div class="input_field">
                <label class="control-label" >Content</label>
                <textarea id="content" name="content" class="input" placeholder="Content" required></textarea>
            </div>
            <div class="input_field">
                <label class="control-label">Department</label>
                <select id="department" name="department" multiple required>
                    <!-- Departments will be dynamically -->
                </select><br>
            </div>
            <div class="input_field">
                <label class="control-label">Lesson</label>
                <input id="lesson" name="lesson"type="number" class="input" placeholder="Lesson" required />
            </div>
            <div class="input_field">
                <label class="control-label">Fee</label>
                <input id="fee" name="fee" type="number" class="input" placeholder="Fee" required />
            </div>
            <div class="input_field">
                <label class="control-label">Image</label>
                <input id="image"  name="image" type="file" class="input" placeholder="Upload image" required />
            </div>
            <div class="input_field">
                <input type="submit" class="submit-btn" value="Add Course" />
            </div>
        </form>
    </div>
</div>

<script src="app.js"></script>
<script src="auth.js"></script>
<script src="add.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
