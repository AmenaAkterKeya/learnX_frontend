<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin_out.css">
  </head>
  <body>
    <div id="preloader" style="display: none;">
      <div class="spinner-border" role="status" style="color: #f66962;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="signup-container">
      <!-- left -->
      <div class="col-lg-6 signUp ">
        <div class="signUp_img">
          <img src="img/signUp.png" alt="Logo" class="d-inline-block "> 
        </div>
        <div class="in_text text-center">
          <h2>Welcome to <br>Dreams Courses</h2>
        </div>
      </div>
      <div class="col-md-6 sign_text">
        <div style="display: flex;     justify-content: space-between;">
          <p class="logo">Learn<span class="x ">X</span></p>
          <a href="index.html" class="back_home"> Back to Home </a>
        </div>
        <h1 class="title mt-5">Log into Your Account</h1>
        <form id="loginForm">
          <div class="alert alert-info" role="alert" id="error" style="display: none;"></div>
          
          <div class="input_field">
              <label class="control-label">Username</label>
              <input id="login-username" type="text" class="input" placeholder="username" required />
          </div>
          <div class="input_field">
              <label class="control-label">Password</label>
              <input id="login-password" type="password" class="input" placeholder="password" required />
          </div>
          <div class="input_field">
              <button type="submit" onclick="handleLogin(event)" class="submit-btn">Login</button>
              <p class="content_in">Student name: queen <br>Student password: le@rnx12 <br> Instructor name: rose <br> Instructor password: @123456a </p>
              <p class="content_in">New User? <a href="registration.html">Create an Account</a></p>
          </div>
      </form>
    
    </div>
    <!-- script tag from here  -->
    
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
