<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin_out.css">
</head>
<body>

<div class="signup-container">
    <!-- left -->
    <div class="col-lg-6 signUp">
        <div class="signUp_img">
            <img src="img/signUp.png" alt="Logo" class="d-inline-block">
        </div>
        <div class="in_text text-center">
            <h2>Welcome to <br>Dreams Courses</h2>
        </div>
    </div>
    <!-- right -->
    <div class="col-md-6 sign_text">
        <div style="display: flex;     justify-content: space-between;">
            <p class="logo">Learn<span class="x ">X</span></p>
            <a href="index.html" class="back_home"> Back to Home </a>
        </div>
        <h1 class="title mt-5">Sign Up</h1>
        <form action="/account/register/" onsubmit="handleRegistration(event)">
            <div class="alert alert-info" role="alert" id="error" style="
          display: none;
      ">
            <div class="input_field">
                <label class="control-label">Username</label>
                <input id="username" type="text" class="input" placeholder="username" required />
            </div>
            <div class="input_field">
                <label class="control-label">First Name</label>
                <input id="first_name" type="text" class="input" placeholder="First Name" required />
            </div>
            <div class="input_field">
                <label class="control-label">Last Name</label>
                <input id="last_name" type="text" class="input" placeholder="last Name" required />
            </div>
            <div class="input_field">
                <label class="control-label">Email</label>
                <input id="email" type="email" class="input" placeholder="Email" required />
            </div>
            <div class="input_field">
                <label class="control-label">Password</label>
                <input id="password" type="password" class="input" placeholder="password" required />
            </div>
            <div class="input_field">
                <label class="control-label">Confirm Password</label>
                <input id="confirm_password" type="password" class="input" placeholder="Confirm password" required />
            </div>
            <div class="input_field">
                <label class="control-label">Role</label>
                <select class="form-select choose" id="role" aria-label="Default select example">
                    <option  selected value="instructor">Instructor</option>
                    <option  selected value="student">Student</option>
                </select>
            </div>
            <div class="input_field">
                <input type="submit" class="submit-btn" value="Registration" />
                <p class="content_in">Already have an account?<a href="login.html"> Log in</a></p>
            </div>
        </form>
    </div>
</div>

<!-- script tag from here  -->
<script src="app.js"></script>
<script src="auth.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
